<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-cont">
      <div class="select-cat-cont">
        <ul id="cat-list">

        </ul>
      </div>
      <div class="click-cat-cont">
        <h2 id="cat-name"></h2>
        <h4 id="cat-clicks"></h4>
        <img src="" id="cat-img">
      </div>
      <div class="admin-cont">
         <button type="button" name="button" id="admin">Admin</button>
         <div class="admin-section closed">
           <form class="admin-form">
             <label for="edit-name">Edit Name</label>
             <input type="text" id="edit-name">
             <label for="edit-img">Edit Image URL</label>
             <input type="text" id="edit-img">
             <label for="edit-clicks">Edit Clicks</label>
             <input type="text" id="edit-clicks">
             <button type="button" name="button" id="cancel">Cancel</button>
             <button type="button" name="button" id="submit">Submit</button>
           </form>
         </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
